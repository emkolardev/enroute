 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EnRoute</title>
	<link rel="import" href="bower_components/polymer/polymer.html">
	<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  	<link rel="import" href="bower_components/google-map/google-map.html">
  	<link rel="import" href="bower_components/google-map/google-map-marker.html">
  	<link rel="import" href="bower_components/google-map/google-map-directions.html">
  	<link rel="import" href="bower_components/google-map/google-map-search.html">
	<!-- combined normalize and shared styles (base) -->
	<link rel="stylesheet" href="css/normalizeAndBase.css">
	<link rel="stylesheet" href="css/style2.css">
</head>
<body>
	<div class="wrap">
		<div class="appMain">
			<google-map id="map1">
	      		<google-map-marker class="youmark" id="marker1" title="Current Location"></google-map-marker>
	    	</google-map>
	    	<div class="setter flexRow" id="set-start">
	    		<!-- <div class="bubbleIcon flexColumn show" id="set-start-icon"></div> -->
	    		<div class="bubbleText flexColumn show" id="set-start-text"><p class="locInstruct">Current Location</p><!-- <p class="locLabel">(Current Location)</p> --></div>
	    	</div>
	    	<header class="header" id="search-header"> 
				<div class="stack" id="menu-icon">
					<span class="stackbar top"></span>
					<span class="stackbar mid"></span>
					<span class="stackbar btm"></span>
				</div>
				<form class="find" id="search-form">
					<div class="search-left">
						<span class="search-icon" id="searchicon"></span>
					</div>
					<div class="search-right" id="cancel-search">
						<span class="cancel-search" id="cancelsearch"></span>
					</div>
					<div class="search-fill" id="find-place">
						<input type="text" id="searchbox" class="search">
					</div>
				</form>
			</header>
			<div class="search-body" id="searchbody">
				<ul class="loc-suggestions" id="locsuggestions">
				</ul>
			</div>
			<div class="menu closed" id="toggle-menu">
					<ul class="menuList" id="menu-list">
						<li class="menuItem flexColumn show" id="expand1">
							<span class="listItem"><span class="userIcon" id="user-icon"></span><span class="accountBtn create flexColumn show"><a href="#" id="account" onclick="toggleAdmin();">Sign Up / Login</a></span>
						</span>
						</li>
						<li class="menuItem flexColumn show">
							<span class="listItem"><span class="userIcon" id="user-icon"></span><a href="#" id="set-home" onclick="toggleLocAdmin();">Home</a><br><span class="locInfo" id="homeInfo"></span></span>
						</li>
						<li class="menuItem flexColumn show">
							<span class="listItem"><span class="userIcon" id="user-icon"></span><a href="#" id"set-work" onclick="toggleLocAdmin();">Work</a><br><span class="locInfo" id="workInfo"></span>
						</li>
						<li class="menuItem flexColumn show">
							<span class="listItem" onclick="toggleLocAdmin();"><span class="userIcon" id="user-icon"></span><a href="#" id="set-favorites">Favorites</a><br><span class="locInfo" id="favInfo"></span>
						</li>
						<li class="menuItem flexColumn show">
							<span class="listItem" onclick="toggleAdmin();"><span class="userIcon" id="user-icon"></span><a href="#" id="settings">Settings</a></span>
						</li>
					</ul>
			</div>
	    	<google-map-directions id="directions1"></google-map-directions>
	    	<google-map-search id="search1"></google-map-search>
	    	<google-map-search id="search2"></google-map-search>

			<div class="appExplore" id="app-explore">
				<div class="exploreCat" id="cat-food">
					<span class="catIcon" id="icon-food"></span>
					<label class="cat-label">Food</label>
				</div>
				<div class="exploreCat" id="cat-shop">
					<span class="catIcon" id="icon-shop"></span>
					<label class="cat-label">Shopping</label>
				</div>
				<div class="exploreCat" id="cat-auto">
					<span class="catIcon" id="icon-auto"></span>
					<label class="cat-label">Auto</label>
				</div>
				<div class="exploreCat" id="cat-outdoors">
					<span class="catIcon" id="icon-outdoors"></span>
					<label class="cat-label">Outdoors</label>
				</div>
				<div class="exploreCat" id="cat-transit">
					<span class="catIcon" id="icon-transit"></span>
					<label class="cat-label">Transit</label>
				</div>
				<div class="exploreCat" id="cat-coffee">
					<span class="catIcon" id="icon-coffee"></span>
					<label class="cat-label">Coffee</label>
				</div>
				<div class="exploreCat" id="cat-21">
					<span class="catIcon" id="icon-21"></span>
					<label class="cat-label">Over 21</label>
				</div>
				<div class="exploreCat" id="cat-misc">
					<span class="catIcon" id="icon-misc"></span>
					<label class="cat-label">Misc</label>
				</div>
				<div class="exploreCat" id="">
					<span class="catIcon" id=""></span>
					<label class="cat-label">Misc</label>
				</div>
				<div class="exploreCat" id="">
					<span class="catIcon" id="icon"></span>
					<label class="cat-label">Misc</label>
				</div>
				<div class="spacer"></div>
			</div>
			
			<div class="instructionsArea flexRow" id="instruct">
				<span class="instructText flexColumn show" id="instruct-text">
					<span class="displayLocName" id="display-loc-name"></span>
					<span class="displayStart" id="display-start"></span>
					<span class="displayEnd" id="display-end"></span>
				</span>
				<span class="instructIcon flexColumn show" id="instruct-icon">
					<span class="carIcon" id="car-icon"></span>
				</span>
			</div>

			<footer class="footer">
				<div class="navigation">
					<span class="icon-btn" id="start-route"></span>
				</div>
				<div class="opts flexRow show">
					<div class="opts-button flexColumn show mode" id="route">Route</div>
					<div class="opts-button flexColumn show" id="explore">Explore</div>
				</div>
			</footer>  

		</div>  

		<div class="appAdmin" id="app-admin">
			<a href="#" id="close-admin" onclick="toggleAdmin();">< Back</a>
			<h2 class="adminTitle">{ Account and Settings }</h2>
		</div>	
		<div class="locAdmin" id="loc-admin">
			<a href="#" id="close-loc-admin" onclick="toggleLocAdmin();">< Back</a>
			<h2 class="adminTitle">{ Manage Locations }</h2>
		</div>
	</div>
<style>
.gm-style .gmnoprint {
	margin-top: -10px;
}

</style>
<script src="js/jquery.min.js"></script>
<script src="js/script.js"></script>
<script src="js/mapcomponent.js"></script>
</body>
</html>
